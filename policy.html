        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background-color: #121212;
        }


        .hero-section p {

            font-size: 1.2rem;

        .btn-custom {

            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;

        .user-section {
            padding: 60px 20px;
            background-color: #000;

            color: #cbb8f7;
            text-align: center;

        .user-card {
            background: #1c1c1c;

            color: white;
        }

        .footer {
            background-color: #121212;
            padding: 40px;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: white;
        }

        .course-card {
            position: relative;
            color: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .course-card img {
            width: 100%;
            height: auto;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .course-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            z-index: 10;
        }

        .popular-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 12px;
            font-weight: bold;
        }

        .btn-custom {
            background: white;
            color: black;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .btn-custom:hover {
            background: #f8f9fa;
        }

        .course-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .course-description {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .col-xl-3 {
            margin: 10px;
            width: 20%;
        }

        img {
            height: 150px;
            width: 100%;
        }

        .item {
            padding-left: 5px;
            padding-right: 5px;
        }

        .item-card {
            transition: 0.5s;
            cursor: pointer;
        }

        .item-card-title {
            font-size: 18px;
            transition: 1s;
            cursor: pointer;
        }

        .item-card-title:hover {
            color: black;
        }

        .item-card-title i {
            font-size: 15px;
            transition: 1s;
            cursor: pointer;
            color: #ffa710
        }

        .card-title i:hover {
            transform: scale(1.25) rotate(100deg);
            color: #18d4ca;

        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
        }

        .card-text {
            height: 110px;
        }

        .card::before,
        .card::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: scale3d(0, 0, 1);
            transition: transform .3s ease-out 0s;
            background: rgba(255, 255, 255, 0.1);
            content: '';
            pointer-events: none;
        }

        .card::before {
            transform-origin: left top;
        }

        .card::after {
            transform-origin: right bottom;
        }

        .exp-top {
            margin: 0px 10px 10px 10px;
        }

        .btm {
            margin-bottom: 40px;
        }



        .card:hover::before,
        .card:hover::after,
        .card:focus::before,
        .card:focus::after {
            transform: scale3d(1, 1, 1);
        }

        .graditiont1 {
            background: hsla(255, 73%, 67%, 1);
